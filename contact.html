<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Peta Creative</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <!-- Tombol Back -->
  <a href="#" class="back-home" onclick="window.location.href='index.html'; return false;">← Back to Home</a>

  <!-- HERO -->
  <section class="contact-hero">
    <h1 class="highlight">Let’s Build Something Great</h1>
    <p>Start your project with us today!</p>
  </section>

  <!-- CONTACT FORM SECTION -->
  <section class="contact-wrapper fade-section visible">

    <form class="contact-form" onsubmit="event.preventDefault();">
      <input type="text" id="name" placeholder="Nama" required />
      <input type="email" id="email" placeholder="Email" required />
      <textarea id="message" placeholder="Pesan" required></textarea>

      <!-- BUTTON SEJAJAR -->
      <div class="button-row">
        <button type="button" class="btn" onclick="sendWhatsApp()">WhatsApp</button>
        <button type="button" class="btn-outline" onclick="sendEmail()">Email</button>
      </div>
    </form>

    <!-- CONTACT INFO -->
    <div class="contact-info">
      <p>Email: hello@genzagency.com</p>
      <p>Telp: +62 812 3456 7890</p>
      <p>Lokasi: Jakarta, Indonesia</p>
    </div>
  </section>

  <!-- TOAST -->
  <div id="successToast" class="success-toast">✅ Pesan berhasil dikirim!</div>

<script>
  function showSuccess() {
    const toast = document.getElementById("successToast");
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
  }

  function sendWhatsApp() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    if (!name || !email || !message) return alert("Mohon lengkapi semua field!");

    showSuccess();
    const text = `Halo, saya ${name} (${email}) ingin bertanya: ${message}`;
    const url = `https://wa.me/6281234567890?text=${encodeURIComponent(text)}`;
    setTimeout(() => { window.location.href = url; }, 1200);
  }

  function sendEmail() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    if (!name || !email || !message) return alert("Mohon lengkapi semua field!");

    showSuccess();
    const subject = `Project Inquiry - ${name}`;
    const body = `Halo Peta Creative,%0D%0A%0D%0ANama: ${name}%0D%0AEmail: ${email}%0D%0APesan:%0D%0A${message}%0D%0A%0D%0ATerima kasih.`;
    setTimeout(() => {
      window.location.href = `mailto:hello@genzagency.com?subject=${encodeURIComponent(subject)}&body=${body}`;
    }, 1200);
  }
</script>

</body>
</html>
